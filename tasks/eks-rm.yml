---
# Gather information about all instances
- ec2_instance_info:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"   
    filters:
      tag:code_name: "{{ code_name }}"  
  register: ec2

- name: Terminate instances that were previously launched
  ec2:
    region: "{{ region }}"
    state: 'absent'
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"     
    instance_ids: "{{ item.instance_id }}"
  loop: "{{ ec2.instances }}"

- name: get net info
  ec2_vpc_net_info:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"    
    filters:
      tag:Name: "{{ vpc_name }}"
  register: vpc

- name: delete route table
  ec2_vpc_route_table:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"    
    state: absent
    tags:
      code_name: "{{ code_name }}" 
    lookup: tag
    state: absent  
    vpc_id:  "{{ item.id }}"
  loop: "{{ vpc.vpcs }}"  

- name: get rt info
  ec2_vpc_route_table_info:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"    
    filters:
      vpc-id: "{{ item.id }}"
  loop: "{{ vpc.vpcs }}"
  register: rt

- name: delete route table
  ec2_vpc_route_table:
    vpc_id: "{{ item.vpc_id }}"
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"    
    route_table_id: "{{ item.id }}"
    lookup: id
    state: absent
  loop: "{{ rt.results[0].route_tables }}"  

- name: Remove igw 
  ec2_vpc_igw:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"   
    state: absent
    vpc_id:  "{{ item.id }}"
  loop: "{{ vpc.vpcs }}"


- name: Remove pub subnet
  ec2_vpc_subnet:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"   
    state: absent
    vpc_id:  "{{ item.id }}"
    cidr: "{{ subnet_cidr_public }}" 
  loop: "{{ vpc.vpcs }}"

- name: Remove other subnet
  ec2_vpc_subnet:
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"   
    state: absent
    vpc_id:  "{{ item.id }}"
    cidr: "{{ subnet_cidr_private }}" 
  loop: "{{ vpc.vpcs }}"

